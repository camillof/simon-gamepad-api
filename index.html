

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="header">
    <img src="simon.png"></img>
    <h1> VS </h1>
    <img src="gamepad.png"></img>
    <a href="https://github.com/camillof/simon-gamepad-api">See it on GitHub</a>
  </div>

  <div class="main-container">
    <div class="half">
      <div class="container">
        <div class="circle" data-key="3" data-color="green"></div>
      </div>
      <div class="container">
        <div class="circle" data-key="2" data-color="pink"></div>
        <div class="circle" data-key="1" data-color="red"></div>
      </div>
      <div class="container">
        <div class="circle" data-key="0" data-color="blue"></div>
      </div>
    </div>


    <div class="half configuration">
      <span id="title">PRESS START</span>

      <div class="inputs">
        <label for="simon_speed">Difficulty</label>
        <input type="range" min="0.1" max="0.9" step="0.1" value="0.8" name="simon_speed">
        <button id="start_button">Start</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
